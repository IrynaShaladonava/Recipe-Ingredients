<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe task from Iryna Shaladonava</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    
    <link rel="stylesheet" href="css/style Ingredients.css">
    <script src="https://kit.fontawesome.com/eff6eaaba4.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:wght@100&display=swap" rel="stylesheet">
</head>
<body onload="loadRecipe()">
    <main>
    
        <div class="container">
          <section>
            <!-- Icons (navigation) -->
            <div class="icons">
              <i class="fas fa-angle-left left-icon"></i>
              <i class="fas fa-heart right-icon"></i>
            </div>
          </section>
                      
            <section class="container-section" id="recipeSection">
              <div class="wrap">
                <h5  id="recipeTitle">Butter Chicken (Murgh Makhani)</h5>
                 
                <button type="button" onclick="showVideo()"><i class="fa-solid fa-play"></i> 
                <p>Watch the video</p></button>
                <div id="videoContainer"></div>
              </div>
              <div class="buttons">
              <button type="button" class="btn btn-primary btn-lg" id="ingredientsButton" onclick="showIngredients()">Ingredients</button>
              <button type="button" class="btn btn-secondary btn-lg" onclick="showDetails()">Details</button>
            </div>                          
            </section>
          
            <article>
              
              <div id="ingredientSection" style="display: none;">
              <ul class="items" id="ingredientList"></ul>
              <p id="ingredientCountText" style="margin-top: 200px; display: none;"></p>            
            </div>
            <div id="detailsSection" style="display: none;">
              <div id="detailsContainer"></div>
            </div>
            </article>
          </div>



            
     
    </main>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="JavaScript/style Ingredients.js"></script>
    
</body>
</html>
